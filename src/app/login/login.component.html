
<md-grid-list cols="1" rowHeight="500px" >
  <md-grid-tile>
    <md-card class="cardLogin">
      <md-card-title>
        <h1>Login</h1>
      </md-card-title>
      <form>
        <md-input-container>
          <input type="text" mdInput placeholder="username" id="user">
        </md-input-container>
        <md-input-container>
          <input type="text" mdInput placeholder="password" id="pass">
        </md-input-container>
        <md-card-actions>
          <button md-raised-button id="login">Login</button>
        </md-card-actions>
      </form>
    </md-card>

  </md-grid-tile>

</md-grid-list>
